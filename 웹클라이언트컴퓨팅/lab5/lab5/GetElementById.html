<!DOCTYPE html>
<html>
<head>
    <title>문서 객체 선택</title>
    <script>
        window.onload = function () {
            // 문서 객체를 선택합니다.
            var header = document.getElementById('header');
            // 문서 객체의 스타일을 변경합니다.
            header.style.color = 'green';
            header.style.border = '5px solid orange';
        };
    </script>
</head>
<body>
    <h1 id="header">Title</h1>
</body>
</html>
